<div class="login-form">
    <ui-control-input-control
        type="text"
        placeholder="Login"
        [fullWidth]="true"></ui-control-input-control>
    <ui-control-input-control
        type="password"
        placeholder="Password"
        [fullWidth]="true"></ui-control-input-control>
    <ui-control-button-control
        value="Sign in"
        type="primary"
        [fullWidth]="true"></ui-control-button-control>
</div>
